<html>
	<head>
		<meta charset="utf-8"/>
		<script src="/js/jquery/jquery-1.10.1.min.js" type="text/javascript"></script>
		<script src="/js/jquery/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
<!--
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
-->

		<title>
			DOM-based XSS
		</title>
	</head>
	<body>
		<h1>jQuery()</h1>
		<h3>概要</h3>
		<div>jQuery() test</div>
		
		<h3>確認用</h3>
		<div id="tst">location.href の確認 : </div>
		<div id="tst2"></div>
		<script>
			document.getElementById("tst").innerText+=location.href+"<br/>"+window;
			$(decodeURI(document.location.href.split("?")[1])).appendTo('#tst2');
			$(window)
		</script>
	</body>

</html>
